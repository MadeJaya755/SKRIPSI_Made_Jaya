<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemantauan Cuaca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop class="video-background" playsinline>
    <source src="{{ url_for('static', filename='video/langit_cerah.mp4') }}" type="video/mp4">
  </video>
  
  <!-- Overlay content -->
  <div class="overlay">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cuacaku</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('index') }}">Kondisi Cuaca</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('awan') }}">Keterangan</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid section">
      <h2 class="text-center mb-4">Kondisi Cuaca</h2>
      <div class="row d-flex align-items-stretch">
        <!-- Gambar -->
        <div class="col-md-6 d-flex">
          {% if image_path %}
          <div class="card flex-fill">
            <div class="card-body text-center">
              <img src="{{ url_for('static', filename='uploads/' + image_path) }}" class="data-image mb-3" />
              <h5><strong>Cuaca:</strong> {{ cuaca_label }} ({{ cuaca_acc }}%)</h5>
              <h5><strong>Awan:</strong> {{ awan_label }} ({{ awan_acc }}%)</h5>
              <h5><strong>Visibility:</strong> {{ visibility }} meter</h5>
              <h5><strong>Status:</strong> {{ status }}</h5>
            </div>
          </div>
          {% else %}
          <div class="alert alert-info">Belum ada gambar diklasifikasikan.</div>
          {% endif %}
        </div>

        <!-- Grafik -->
        <div class="col-md-6 d-flex">
          <div class="card p-3 flex-fill">
            <canvas id="chartCuaca" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('chartCuaca').getContext('2d');

    // Periksa apakah cuacaAcc dan awanAcc valid, jika tidak set default
    let cuacaAcc = parseFloat("{{ cuaca_acc|default(0)|tojson }}") || 0;
    let awanAcc = parseFloat("{{ awan_acc|default(0)|tojson }}") || 0;

    // Membuat chart dengan konfigurasi yang lebih baik
    const chartCuaca = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Cuaca', 'Awan'],
        datasets: [{
          label: 'Kemungkinan (%)',
          data: [cuacaAcc, awanAcc],
          backgroundColor: ['rgba(54, 162, 235, 0.7)', 'rgba(255, 99, 132, 0.7)'],
          borderColor: ['#007bff', '#dc3545'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true, // Membuat chart responsif
        maintainAspectRatio: false, // Membuat chart lebih fleksibel terhadap ukuran kontainer
        scales: {
          y: {
            beginAtZero: true,
            max: 100, // Nilai maksimal untuk sumbu y adalah 100
            ticks: {
              stepSize: 10 // Setiap kenaikan adalah 10
            }
          }
        },
        plugins: {
          legend: {
            position: 'top', // Posisi legenda di atas grafik
            labels: {
              font: {
                size: 14 // Ukuran font legenda
              }
            }
          }
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
